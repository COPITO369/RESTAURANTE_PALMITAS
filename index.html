<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTAURANTE LAS PALMITAS</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="../RESTAURANTE PALMITAS/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              
              <form>
                
                <div class="form-floating mb-3">
                    <label for="nombre1">PRIMER NOMBRE</label>
                  <input type="text" class="form-control" id="nombre1" >
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="nombre2">SEGUNDO NOMBRE</label>
                  <input type="text" class="form-control" id="nombre2" >
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="apellido1">PRIMER APELLIDO</label>
                  <input type="text" class="form-control" id="apellido1" >
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="apellido2">SEGUNDO APELLIDO</label>
                  <input type="text" class="form-control" id="apellido2" >
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="usuario">NOMBRE USUARIO</label>
                  <input type="text" class="form-control" id="usuario" >
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="contraseña">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="contraseña" >
                  
                </div>
  
              
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">CREAR</button>
                </div>
                <hr class="my-4">
               
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
